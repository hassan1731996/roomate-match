{% extends "user-dashboard/base-fullscreen.html" %}

{% block title %} Register {% endblock %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-user-plus auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        Register
                    </h3>

                    <span class="mb-0 text-muted">
                        Add your credentials
                    </span>

                    <br/>
                    <br/>

                    <!-- Hide the form on success -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <input type="tel" name="phone" class="form-control" placeholder="Phone">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" name="university" class="form-control" placeholder="University">
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Agree with <a href="#">terms</a></label>
                            </div>
                        </div>
                        {% if errors %}
                            <div class="form-group">
                                <div class="checkbox checkbox-fill d-inline">
                                    <label class="text-danger">{{ errors }}</label>
                                </div>
                            </div>
                        {% endif %}
                        <button name="register" class="btn btn-primary shadow-2 mb-4" type="submit">Register</button>
                    </form>
                    <p class="mb-0 text-muted">Already have an account? <a href="/account/login/">Login</a></p>
                    <br/>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
