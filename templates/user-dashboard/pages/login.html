{% extends "user-dashboard/base-fullscreen.html" %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        Login
                    </h3>

                    <span class="mb-0 text-muted">
                        Add your credentials
                    </span>

                    <br/>
                    <br/>

                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input class="form-control" name="username" placeholder="Username">
                        </div>

                        <div class="input-group mb-4">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Save Details</label>
                            </div>
                        </div>
                        {% if errors %}
                            <div class="form-group">
                                <div class="checkbox checkbox-fill d-inline">
                                    <label class="text-danger">{{ errors }}</label>
                                </div>
                            </div>
                        {% endif %}
                        <button name="login" class="btn btn-primary shadow-2 mb-4">Login</button>

                    </form>

                    <p class="mb-0 text-muted">Donâ€™t have an account? <a href="/account/signup/">Signup</a></p>
                    <br/>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
