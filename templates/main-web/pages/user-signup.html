{% extends "main-web/base.html" %}
{% block title %} Roommate App | Signup {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <main id="main">
        <!-- ======= Contact Single ======= -->
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 section-t8">
                        <div class="row">
                            <div class="col-md-12">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group mt-3">
                                                <label class="pb-2" for="date">Username</label>
                                                <input type="text" name="username"
                                                       class="form-control form-control-lg form-control-a"
                                                       placeholder="Username" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group mt-3">
                                                <label class="pb-2" for="date">Password</label>
                                                <input name="password" type="password"
                                                       class="form-control form-control-lg form-control-a"
                                                       placeholder="Password" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group mt-3">
                                                <label class="pb-2" for="date">Age</label>
                                                <input type="number" name="age"
                                                       class="form-control form-control-lg form-control-a"
                                                       placeholder="Age" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group mt-3">
                                                <label class="pb-2" for="date">Gender</label>
                                                <select name="gender" required
                                                        class="form-select form-control-lg form-control-a">
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group mt-3">
                                                <label class="pb-2" for="date">University</label>
                                                <select name="university" required
                                                        class="form-select form-control-lg form-control-a">
                                                    {% for uni in universities %}
                                                        <option value="{{ uni.university }}">{{ uni.university }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group mt-3">
                                                <label class="pb-2" for="date">Classification</label>
                                                <select name="classification" required
                                                        class="form-select form-control-lg form-control-a">
                                                    <option value="Freshman">Freshman</option>
                                                    <option value="Sophomore">Sophomore</option>
                                                    <option value="Junior">Junior</option>
                                                    <option value="Senior">Senior</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <div class="form-group mt-3">
                                                <label class="pb-2" for="date">Email</label>
                                                <input type="email" name="email"
                                                       class="form-control form-control-lg form-control-a"
                                                       placeholder="Email" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 my-3">
                                            <div class="mb-3">
                                                {% if error %}
                                                    <div class="error-message">{{ error }}</div>
                                                {% endif %}
                                            </div>
                                        </div>
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-a">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- End Contact Single-->

    </main><!-- End #main -->
{% endblock content %}
<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
