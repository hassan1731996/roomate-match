<!-- ======= Property Search Section ======= -->
{% load custom_tags %}
<div class="click-closed"></div>
<!--/ Form Search Star /-->
<div class="box-collapse">
    <div class="title-box-d">
        <h3 class="title-d">Search Property</h3>
    </div>
    <span class="close-box-collapse right-boxed bi bi-x"></span>
    <div class="box-collapse-wrap form">
        <form id="searchForm" class="form-a" action="/search/" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-2">
                    <div class="form-group mt-3">
                        <label class="pb-2" for="University">University</label>
                        <select class="form-control form-select form-control-a" name="university">
                            {% for uni in ""|get_all_universities %}
                                <option value="{{ uni.university }}">{{ uni.university }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group mt-3">
                        <label class="pb-2" for="gender">Gender</label>
                        <select class="form-control form-select form-control-a" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group mt-3">
                        <label class="pb-2" for="move-in">Move-In</label>
                        <input type="date" class="form-control form-select form-control-a" name="move_in"/>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-b">Search Posts</button>
                </div>
            </div>
        </form>
    </div>
</div><!-- End Property Search Section -->>
